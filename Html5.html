<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        th, td {
            border: 2px solid #444;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #d1d1d1; 
            font-weight: bold;
        }
        
        .student-photo {
            width: 100px;
            height: 120px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Student Records</h2>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Course</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>101</td>
                <td>Computer Science</td>
                <td><img src="1.jpg" alt="John Doe" class="student-photo"></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>102</td>
                <td>Information Technology</td>
                <td><img src="2.jpg" alt="Jane Smith" class="student-photo"></td>
            </tr>
            <tr>
                <td>Alex Wong</td>
                <td>103</td>
                <td>Business Admin</td>
                <td><img src="3.jpg" alt="Alex Wong" class="student-photo"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
